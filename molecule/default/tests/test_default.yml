---
package:
  elasticsearch:
    installed: true
    versions:
      - 5.5.1
port:
  tcp:9200:
    listening: true
    ip:
      - 127.0.0.1
  tcp:9300:
    listening: true
    ip:
      - 127.0.0.1
service:
  elasticsearch:
    enabled: false
    running: false
user:
  elasticsearch:
    exists: true
    groups:
      - elasticsearch
group:
  elasticsearch:
    exists: true
